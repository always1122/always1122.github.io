<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>微信支付</title>
	<link rel="stylesheet" href="../css/weixinzhifu.css">
	<link rel="stylesheet" href="../css/publick.css">
	<script type="text/javascript" src="../js/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="../js/weixinzhifu.js"></script>
</head>
<body>
	<div class="header">
		<div class="inner">
			<img src="../images/header.jpg" alt="">
		</div>
	</div>
	<div class="container">
		<div class="content">
			 <div class="mainTop">
            <div class="top">
                <div class="cashDesk">收银台</div>
                <ul>
                    <li><a href="#">购物车</a></li>
                    <li><a href="#">填写订单</a></li>
                    <li class="lastli"><a href="#">付款，购买成功</a></li>
                </ul>
            </div>
            <div class="bot"></div>
        </div>
			<div class="pay-info">				
				<div class="pay-jine">
					<div class="pay-jine-left">
					<p>订单提交成功，请您尽快付款！</p>
					<p>请您在提交订单后<span>24小时</span>内完成支付，否则订单会自动消失。</p>
					</div>
					<div class="pay-jine-right">
						<p>	应付金额：<span>￥168.00</span></p>
					</div>
				</div>
				<div class="pay-dizhi">
					<div class="pay-dizhi-left">
						<p>订单号：
							<span>12345678912345</span>
						</p>
					</div>
					<div class="pay-dizhi-right">
						<p>
							<span>
								<i class="iconfont">&#xe635;</i> 
							迪里木拉提
							</span>
							<span>
								<i class="iconfont">&#xe603;</i>
							 186****7777
							</span>
						</p>
						<p>
							<i class="iconfont">&#xe664;</i>
							新疆维吾尔族自治区伊犁哈萨客自治州奎屯市乌璐木齐西路56园72栋1单元
						</p>
					</div>
				</div>
			</div>
			<div class="pay-bot">
				<h3>微信支付</h3>
				<div class="pay-bot-left">
					<p>距离二维码过期还剩<span id="showTime"></span>秒</p>
					<p>过期后请刷新页面从新获取二维码</p>
					<img src="../images/erweima.jpg" alt="">
					<p class="tishi">请使用微信扫一扫<br>扫描二维码支付!</p>
				</div>
				<div class="pay-bot-right">
					<img src="../images/shouji.jpg" alt="">
				</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="footer-top">
			<div class="inner">
				<img src="../images/footer-top.jpg" alt="">
			</div>
		</div>
		<div class="footer-bot">
			<div class="inner">
				<img src="../images/footer-bot.jpg" alt="">
			</div>
		</div>
	</div>
	
</body>
</html>
